<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ticker-Tone – Secuenciador de Aromas</title>
  <link rel="stylesheet" href="./common.css" />
  <link rel="stylesheet" href="./tickertone.css" />
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="app-nav">
      <span class="brand">Motete Transensorial</span>
      <a href="./">Estado general</a>
      <a href="./piano.html">Piano</a>
      <a href="./timeline.html">Timeline</a>
    </div>
  </header>

  <div class="container">
    <h2>Órgano de Aromas – Secuenciador</h2>

  <div class="controls">
    Duración:
    <input type="number" id="durationInput" value="1000" min="100" max="5000" step="100" /> ms
    BPM:
    <input type="number" id="bpmInput" value="90" min="30" max="180" step="1" />
    Beats/Compás:
    <input type="number" id="beatsInput" value="4" min="1" max="16" step="1" />
    Subdivisiones:
    <input type="number" id="subsInput" value="4" min="1" max="16" step="1" />
    <button id="applyGridBtn">Aplicar</button>
    <label><input type="checkbox" id="simulateCheckbox" /> Solo simulación</label>
    <button id="addRowBtn">➕ Agregar aroma</button>
    <button id="startBtn">▶️ Iniciar</button>
  </div>

    <div class="panel">
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <script src="./tickertone.js"></script>
</body>
</html>
