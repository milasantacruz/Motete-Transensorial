<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Control Motete Transensorial (Local)</title>
        <link rel="stylesheet" href="/common.css" />
    </head>
    <body>
        <header class="app-header">
            <div class="app-nav">
                <span class="brand">Motete Transensorial</span>
                <a href="/">Estado general</a>
                <a href="/tickertone.html">Ticker-Tone</a>
                <a href="/piano.html">Piano</a>
                <a href="/timeline.html">Timeline</a>
                <span class="muted" style="margin-left:auto">MQTT: <b id="mqtt-status">...</b></span>
            </div>
        </header>
        <div class="container">
            <h1>Control Motete Transensorial (Local)</h1>
            <div class="controls">
                <label>
                    <input type="checkbox" id="simulateCheckbox" /> 
                    Modo simulaci√≥n (mostrar Osmos simulados)
                </label>
            </div>
            <div id="osmos-container" class="panel osmo-card"></div>
            <style>
                .pump-control { display:flex; align-items:center; gap:10px; margin:8px 0; }
                .pump-indicator { width:10px; height:10px; border-radius:50%; background:#555; display:inline-block; }
                .pump-indicator.active { background: var(--warning); }
                .cd-bar { position:relative; flex:1; height:8px; background:#222; border:1px solid var(--border); border-radius:6px; overflow:hidden; }
                .cd-fill { position:absolute; left:0; top:0; bottom:0; background: var(--warning); }
                .cd-text { font-size:12px; color: var(--muted); min-width:70px; text-align:right; }
            </style>
        </div>
        
        <script src="/status.js"></script>
    </body>
    </html>
