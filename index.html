<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Control Motete Transensorial (Local)</title>
        <style>
            body { font-family: sans-serif; margin: 2em; }
            .osmo-card { border: 1px solid #ccc; border-left: 5px solid green; padding: 1em; margin-bottom: 1em; }
            .pump-controls { margin: 1em 0; }
            .pump-control { 
                display: inline-block; 
                margin: 0.5em; 
                padding: 0.5em; 
                border: 1px solid #ddd; 
                border-radius: 5px;
                background: #f9f9f9;
            }
            .activate-btn { 
                background: #4CAF50; 
                color: white; 
                border: none; 
                padding: 8px 12px; 
                margin: 2px;
                border-radius: 3px;
                cursor: pointer;
            }
            .activate-btn:hover { background: #45a049; }
            .deactivate-btn { 
                background: #f44336; 
                color: white; 
                border: none; 
                padding: 8px 12px; 
                margin: 2px;
                border-radius: 3px;
                cursor: pointer;
            }
            .deactivate-btn:hover { background: #da190b; }
            .status-btn { 
                background: #2196F3; 
                color: white; 
                border: none; 
                padding: 8px 12px; 
                margin: 2px;
                border-radius: 3px;
                cursor: pointer;
            }
            .status-btn:hover { background: #1976D2; }
            .pump-status { 
                font-size: 1.2em; 
                margin-left: 10px; 
                display: inline-block;
            }
            button { margin-top: 10px; }
        </style>
    </head>

            <label>
                <input type="checkbox" id="simulateCheckbox" /> 
                Modo simulaci√≥n (mostrar Osmos simulados)
            </label>
        </div>
        
        <div id="osmos-container"></div>
    
        <script src="/status.js"></script>
    </body>
